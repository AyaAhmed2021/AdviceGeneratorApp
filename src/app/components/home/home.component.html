
<div class=" container card">
    <div class="header mt-5 text-uppercase">
      <h6> Advice # {{header}}</h6>
    </div>
    <div class="card-body text-center h-100 w-100">
      <q>{{advice}}</q>
    </div>
    <div class="text-center mb-5">
      <img [src]="imageSrc"  small="../assets/images/pattern-divider-mobile.svg">
    </div>
  </div>
  <div class="icon text-center rounded-circle" (click)="ngOnInit()">
    <img src="../assets/images/icon-dice.svg">
  </div>
